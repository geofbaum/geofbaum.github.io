/* Navbar container */
.navbar {

/* Links inside the navbar */
.navbar a {
  float: left;
  font-size: 16px;

}

/* The dropdown container */
.dropdown {

}

/* Dropdown button */

<body>
	<div class ="header">
	<img src="img/test_banner.png" alt="logo" />
	<h1>Test Example for embedded weather radar loop - not working</h1>
	</div>
	<div class="navbar">
		<a href="index.html">Accueil</a>
		<a href="fulcrum.html">Fulcrum</a>
		<div class="dropdown">
			<button class="dropbtn">Donnés météo 
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="index.html">Environnement Canada - Modèle HRDPS (2,5km de résolution)</a>
				<a href="hrrr.html">NWS - Modèle HRRR Model (3,0km de résolution)</a>
				<a href="radar.html">Réseau de radar météorologique</a>
			</div>
		</div>

	<div id='map'></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
<script type="text/javascript" src="src/iso8601.min.js"></script>
<script type="text/javascript" src="src/leaflet.timedimension.min.js"></script>
<script>
var endDate = new Date();
endDate.setUTCMinutes(0, 0, 0);

var map = L.map('map', {
    zoom: 4,
    fullscreenControl: true,
    timeDimension: true,
    timeDimensionControl: true,
    timeDimensionOptions:{
        timeInterval: "PT4H/" + endDate.toISOString(),
        period: "PT4M",
        currentTime: endDate
    },    
    center: [38.0, -90.50],
});

L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);

var wmsUrl = "http://geo.weather.gc.ca/geomet/?"
var radarWMS = L.nonTiledLayer.wms(wmsUrl, {
    layers: 'RADAR_RDBS',
    format: 'image/png',
    transparent: true,
    opacity: 0.8,
    attribution: 'Environment Canada'
});

var proxy = 'proxy.php';
var testTimeLayer = L.timeDimension.layer.wms(radarWMS, {
    proxy: proxy,
    updateTimeDimension: false,
    wmsVersion: '1.1.1'
});
testTimeLayer.addTo(map);

var theLegend = L.control({
    position: 'topright'
});

theLegend.onAdd = function(map) {
    var src = "http://geo.weather.gc.ca/geomet//?LANG=E%26SERVICE=WMS%26VERSION=1.1.1%26REQUEST=GetLegendGraphic%26STYLE=RADARURPREFLECTS%26LAYER=RADAR_RDBS%26format=image/png";
    var div = L.DomUtil.create('div', 'info legend');
    div.style.width = '270px';
    div.style.height = '50px';
    div.innerHTML += '<b>Legend</b><br><img src="' + src + '" alt="legend">';
    return div;
};
theLegend.addTo(map);
</script>
</body>
