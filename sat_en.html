			zoom: 4,
			timeDimension: true,

				currentTime: currentTime.getTime(),
			},

				loopButton: true,

				playerOptions: {

					transitionTime: 250,

			attribution: 'NOAA NowCOAST'
		});
		var proxy = './proxy.php'
		// Create and add a TimeDimension Layer to the map
		var tdWmsLayer = L.timeDimension.layer.wms(wmsLayer, {
			wmsVersion: "1.3.0",
			proxy: proxy,
			updateTimeDimension: true,
		});
